    <!-- =====================================================

    <!-- Favicon - Completo para todos os dispositivos -->
    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />

    <!-- =====================================================
         ⚠️ IMPORTANTE: Canonical tags são geridas pelo React-Helmet-Async
         NÃO adicionar canonical estática aqui!
         ===================================================== -->
    
    <!-- Meta tags base (sobrescritas pelo React-Helmet-Async por página) -->
    <title>Elite Surfing Portugal - Loja Online de Acessórios de Surf</title>
    <meta name="description" content="Loja online de equipamento de surf em Portugal. Decks, leashes, quilhas, capas, wax e acessórios. Entregas em Portugal Continental." />
    
    <!-- Robots base -->
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    
    <!-- Author & Copyright -->
    <meta name="author" content="Elite Surfing Portugal" />
    <meta name="copyright" content="Elite Surfing Portugal" />
    
    <!-- Open Graph base -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Elite Surfing Portugal" />
    <meta property="og:locale" content="pt_PT" />
    <meta property="og:image" content="https://www.elitesurfing.pt/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Elite Surfing Portugal - Loja Online de Surf" />
    
    <!-- Twitter Card base -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image" content="https://www.elitesurfing.pt/og-image.jpg" />
    
    <!-- Theme Color - Com suporte para dark mode -->
    <meta name="theme-color" content="#f85032" media="(prefers-color-scheme: light)" />
    <meta name="theme-color" content="#1a1a1a" media="(prefers-color-scheme: dark)" />
    <meta name="msapplication-TileColor" content="#f85032" />
    <meta name="msapplication-TileImage" content="/favicon-96x96.png" />
    
    <!-- Geo & Location -->
    <meta name="geo.region" content="PT-11" />
    <meta name="geo.placename" content="Oeiras, Lisboa, Portugal" />
    <meta name="geo.position" content="38.6979;-9.3107" />
    <meta name="ICBM" content="38.6979, -9.3107" />
    
    <!-- Language -->
    <meta http-equiv="content-language" content="pt-PT" />
    
    <!-- Mobile App Capable -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Elite Surfing" />
    
    <!-- Format Detection -->
    <meta name="format-detection" content="telephone=yes" />
    
    <!-- =====================================================
         Preconnect & DNS Prefetch - Performance
         ===================================================== -->
    
    <!-- Backend API -->
    <link rel="preconnect" href="https://elitesurfingeu-backend.vercel.app" crossorigin />
    <link rel="dns-prefetch" href="https://elitesurfingeu-backend.vercel.app" />
    
    <!-- Cloudinary (imagens) -->
    <link rel="preconnect" href="https://res.cloudinary.com" crossorigin />
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />
    
    <!-- Google Analytics (descomentar quando ativar) -->

    <link rel="preconnect" href="https://www.google-analytics.com" crossorigin />
    <link rel="dns-prefetch" href="https://www.googletagmanager.com" />
    <link rel="dns-prefetch" href="https://www.google-analytics.com" />
