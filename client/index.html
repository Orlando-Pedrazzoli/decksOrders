<!DOCTYPE html>
<html lang="pt-PT">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png" />
    
    <!-- Base Meta Tags (serão sobrescritas pelo react-helmet-async) -->
    <title>Elite Surfing Portugal - Equipamento de Surf</title>
    <meta name="description" content="Loja online de equipamento de surf em Portugal. Decks, leashes, quilhas, capas, wax e acessórios. Entregas em Portugal Continental." />
    
    <!-- Canonical -->
    <link rel="canonical" href="https://elitesurfing.pt" />
    
    <!-- Open Graph base -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Elite Surfing Portugal" />
    <meta property="og:locale" content="pt_PT" />
    <meta property="og:image" content="https://elitesurfing.pt/og-image.jpg" />
    
    <!-- Twitter Card base -->
    <meta name="twitter:card" content="summary_large_image" />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#0ea5e9" />
    <meta name="msapplication-TileColor" content="#0ea5e9" />
    
    <!-- Geo Tags -->
    <meta name="geo.region" content="PT-15" />
    <meta name="geo.placename" content="Oeiras, Portugal" />
    
    <!-- Verification (adiciona os teus códigos) -->
    <!-- <meta name="google-site-verification" content="SEU_CODIGO_AQUI" /> -->
    
    <!-- Preconnect para performance -->
    <link rel="preconnect" href="https://elitesurfingeu-backend.vercel.app" />
    <link rel="preconnect" href="https://res.cloudinary.com" />
    <link rel="dns-prefetch" href="https://res.cloudinary.com" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
